<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego de Adivinar Palabras</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <style>
        body {
            background: radial-gradient(circle at top left, #1f005c, #5f0a87, #a4508b);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .juego-container {
            text-align: center;
        }

        .ranking-horizontal {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .jugador {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .jugador.correcto {
            background-color: #00c853 !important;
            transform: scale(1.1);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .palabra-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .bloque-letra {
            width: 50px;
            height: 60px;
            background: #1f1f1f;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }

        .bloque-letra.correcta {
            background-color: #00c853 !important;
            transform: scale(1.2);
            animation: bounce 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .temporizador {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .temporizador svg {
            transform: rotate(-90deg);
        }

        .temporizador-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
        }


        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .modal-content {
            border-radius: 10px;
            background-color: #2a003f;
            color: white;
        }

        .oculto {
            color: transparent;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: default;
        }
        .chat-container {
            max-height: 400px; /* O lo que quieras */
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-family: Arial, sans-serif;
            color: #111111;
        }

        .chat-message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.3;
            word-wrap: break-word;
        }

        /* Mensajes entrantes */
        .chat-message.incoming {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        /* Mensajes enviados por el usuario */
        .chat-message.outgoing {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }

        #palabras-mencionadas {
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #palabras-mencionadas {
             display: flex;
             flex-direction: column;
         }


        .message-bubble {
            background-color: #e0e0e0;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-text {
            margin: 0;
        }

        /* Si mÃ¡s adelante querÃ©s diferenciar entre mensajes enviados y recibidos */
        .sent {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .received {
            background-color: #f8d7da;
            align-self: flex-start;
        }


    </style>
</head>

 <main class="container-fluid py-4">
     <div class="row">

         <!-- Columna izquierda: juego principal -->
         <div class="col-md-8">
             <section class="juego-container text-start">
                 <h1 class="display-4 fw-bold mb-2">Adivina la palabra</h1>
                 <p class="lead mb-4">Ronda <span id="rondaActual" th:text="${rondaActual}">1</span> de 5</p>

                 <div class="temporizador mb-4">
                     <svg width="100" height="100">
                         <circle cx="50" cy="50" r="45" stroke="#333" stroke-width="10" fill="none" />
                         <circle id="progressCircle" cx="50" cy="50" r="45" stroke="#00f" stroke-width="10" fill="none"
                                 stroke-dasharray="282.6" stroke-dashoffset="0" />
                     </svg>
                     <div id="temporizadorText" class="temporizador-text">60</div>
                 </div>

                 <p class="lead mb-4" th:text="${definicion}">Definition goes here</p>

          <span th:each="letra, iterStat : ${palabra.toCharArray()}" class="bloque-letra oculto"
                th:id="'letra-' + ${iterStat.index}">

             </section>

         <!-- Columna derecha: input -->

         </div>

        <small>&copy; 2025 Taller Web 1 - Definila</small>
    </footer>

                <div class="modal-header">

                </div>

                <div class="modal-footer">
                    <a href="/spring/lobby" class="btn btn-danger">SÃ­, abandonar</a>

                </div>
            </div>
        </div>
    </div>

 <script th:inline="javascript">
     let finRondaEjecutada = false; // ðŸ›‘ Previene mÃºltiples ejecuciones

     // === CONFIGURACIÃ“N INICIAL ===
     const palabra = /*[[${palabra}]]*/ "default";
     const letras = palabra.split('');
     let indexLetra = 0;

     const tiempoMaximo = 60;
     let tiempoRestante = tiempoMaximo;

     const temporizadorText = document.getElementById('temporizadorText');
     const progressCircle = document.getElementById('progressCircle');
     const circunferencia = 2 * Math.PI * 54;

     progressCircle.style.strokeDasharray = circunferencia;
     progressCircle.style.strokeDashoffset = 0;


     const intervaloLetras = setInterval(() => {
         if (indexLetra < letras.length) {
             const spanLetra = document.getElementById(`letra-${indexLetra}`);
             if (spanLetra) {
                 spanLetra.textContent = letras[indexLetra];
                 spanLetra.classList.remove('oculto');
                 spanLetra.classList.add('visible');
             }
             indexLetra++;
         } else {
             clearInterval(intervaloLetras);
         }
     }, 15000);


     const intervaloTemporizador = setInterval(() => {
         if (tiempoRestante <= 0) {
             clearInterval(intervaloTemporizador);
             clearInterval(intervaloLetras);
             finRonda();
         } else {
             temporizadorText.textContent = tiempoRestante;
             let offset = circunferencia - (tiempoRestante / tiempoMaximo) * circunferencia;
             progressCircle.style.strokeDashoffset = offset;
             tiempoRestante--;
         }
     }, 1000);


     function finRonda() {
         if (finRondaEjecutada) return;
         finRondaEjecutada = true;

         clearInterval(intervaloTemporizador);
         clearInterval(intervaloLetras);

         const jugadorId = document.getElementById("jugadorId").value;

         fetch('/spring/juego/fin-ronda?jugadorId=' + jugadorId, {
             method: 'POST',
             headers: { 'Content-Type': 'application/json' }
         })
             .then(response => response.json())
             .then(data => {
                 if (data.partidaTerminada) {
                     alert('Â¡Se acabÃ³ el tiempo! Fin de la partida.');
                     window.location.href = '/spring/juego/final?jugadorId=' + data.jugadorId;
                 } else {
                     alert("Â¡Se acabÃ³ el tiempo! Nueva ronda.");
                     location.reload(); // recarga para mostrar la nueva palabra y definiciÃ³n
                 }
             })
             .catch(err => {
                 console.error('Error al finalizar ronda', err);
             });
     }



     document.addEventListener("DOMContentLoaded", () => {
         const input = document.getElementById("input-intento");
         const jugadorId = document.getElementById("jugadorId").value;

         input.addEventListener("keydown", (event) => {
             if (event.key === "Enter") {
                 event.preventDefault();

                 const intento = input.value.trim();
                 if (intento === "") return;

                 fetch('/spring/juego/intentar', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/x-www-form-urlencoded'
                     },
                     body: `intento=${encodeURIComponent(intento)}&jugadorId=${encodeURIComponent(jugadorId)}&tiempoRestante=${tiempoRestante}`
                 })
                     .then(response => response.json())
                     .then(data => {
                         if (data.correcto) {
                             clearInterval(intervaloTemporizador);
                             clearInterval(intervaloLetras);
                             if (data.partidaTerminada) {
                                 alert("Â¡Correcto! Terminaste la partida.");
                                 window.location.href = '/spring/vistaFinalJuego?jugadorId=${jugadorId}&puntaje=${puntaje}';
                             } else {
                                 alert("Â¡Correcto! AvanzÃ¡s de ronda.");
                                 location.reload();
                             }
                         } else {
                             alert("Incorrecto. IntentÃ¡ de nuevo.");
                         }
                     })
                     .catch(error => {
                         console.error("Error al enviar el intento:", error);
                     });

                 input.value = "";
             }
         });
     });
 </script>
