<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Juego - Cambio de Ronda</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <style>
        body {
            background: radial-gradient(circle at top left, #1f005c, #5f0a87, #a4508b);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .juego-container {
            text-align: center;
        }
        .temporizador {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        .temporizador svg {
            transform: rotate(-90deg);
        }
        .temporizador-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
        }
        .ranking-horizontal {
            background: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            color: #fff;
        }
        .jugador {
            background: #444;
            padding: 5px 10px;
            border-radius: 5px;
        }
        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h2 mb-0">Learnglish</h1>
        <a href="/spring/lobby" class="btn btn-danger">Abandonar</a>
    </div>
</header>

<main>
    <section class="juego-container">
        <h1 class="display-4 fw-bold mb-2">Juego de Rondas</h1>
        <p class="lead mb-4">Ronda <span id="rondaActual" th:text="${rondaActual}">1</span> de 5</p>

        <div class="temporizador">
            <svg width="120" height="120">
                <circle cx="60" cy="60" r="54" stroke="#333" stroke-width="12" fill="none" />
                <circle id="progressCircle" cx="60" cy="60" r="54" stroke="#00f" stroke-width="12" fill="none"
                        stroke-dasharray="339.292" stroke-dashoffset="0" />
            </svg>
            <div id="temporizadorText" class="temporizador-text">60</div>
        </div>
    </section>
</main>

<div class="ranking-horizontal">
    <div class="jugador">Jugador1 (100 pts)</div>
    <div class="jugador">Jugador2 (80 pts)</div>
    <div class="jugador">Jugador3 (50 pts)</div>
</div>

<footer>
    <small>&copy; 2025 Taller Web 1 - Learnglish</small>
</footer>

<script>
    const tiempoMaximo = 60;
    let tiempoRestante = tiempoMaximo;
    const temporizadorText = document.getElementById('temporizadorText');
    const progressCircle = document.getElementById('progressCircle');
    const rondaSpan = document.getElementById('rondaActual');
    const circunferencia = 2 * Math.PI * 54; // perímetro círculo (r=54)

    progressCircle.style.strokeDasharray = circunferencia;
    progressCircle.style.strokeDashoffset = 0;

    function actualizarTemporizador() {
        if(tiempoRestante <= 0) {
            finRonda();
            return;
        }

        temporizadorText.textContent = tiempoRestante;
        let offset = circunferencia - (tiempoRestante / tiempoMaximo) * circunferencia;
        progressCircle.style.strokeDashoffset = offset;

        tiempoRestante--;
    }

    function finRonda() {
        fetch('/spring/juego/fin-ronda', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        }).then(response => response.json())
            .then(data => {
                if(data.partidaTerminada){
                    alert('La partida terminó. Vas al lobby.');
                    window.location.href = '/spring/lobby';
                } else {
                    rondaSpan.textContent = data.rondaActual;
                    tiempoRestante = tiempoMaximo;
                }
            }).catch(err => {
            console.error('Error al finalizar ronda', err);
        });
    }

    // Iniciar temporizador cada segundo
    setInterval(actualizarTemporizador, 1000);
</script>

</body>
</html>
