<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Definila - Registro</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- Google Fonts para un estilo más moderno -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .info-section {
      /* Degradado para la página de registro */
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .info-section h1 {
      font-size: 3.5rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .info-section p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 80%;
    }

    .register-section {
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .register-form-container {
      width: 100%;
      /* Aumentamos más el tamaño del contenedor */
      max-width: 550px;
      background: #ffffff;
      /* Aumentamos el padding para más espacio interior */
      padding: 3.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-register-heading {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
    }

    .btn-primary {
      background-color: #6a11cb;
      border-color: #6a11cb;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.2s;
    }

    .btn-primary:hover {
      background-color: #5a0eab;
      border-color: #5a0eab;
    }

    .login-link {
      margin-top: 1.5rem;
      display: block;
      text-align: center;
      color: #6a11cb;
      text-decoration: none;
      font-weight: 400;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* Responsive: en pantallas pequeñas, la sección de información se oculta */
    @media (max-width: 768px) {
      .info-section {
        display: none;
      }
      .register-section {
        padding: 1rem;
      }
      .register-form-container {
        padding: 2rem;
      }
    }
    .welcome-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0; /* Elimina cualquier padding interno */
      overflow: hidden; /* Oculta cualquier parte de la imagen que se desborde */

    }

    .welcome-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Hace que la imagen cubra el contenedor sin deformarse */
    }
  </style>
</head>
<body>

<div class="container-fluid p-0 main-container">
  <div class="row g-0 w-100">
    <div class="col-md-6 info-section">
      <h1>Únete a la Comunidad</h1>
      <p>Crea tu cuenta para empezar a jugar y desafiar a tus amigos en Definila.</p>

      <div class="col-md-6 welcome-section rounded-5">
        <img src="https://i.imgur.com/D1OfwOe.jpeg" class="img-fluid welcome-image rounded-5" alt="Imagen de bienvenida de Definila">
      </div>
    </div>
    <!-- Columna Izquierda: Formulario de Registro -->
    <div class="col-md-6 register-section">
      <div class="register-form-container">
        <form th:action="@{/procesarRegistro}" th:object="${usuario}" method="post">
          <h3 class="form-register-heading h2">Crear Cuenta</h3>

          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input th:field="*{nombreUsuario}" type="text" class="form-control" id="username" placeholder="Tu nombre de usuario" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>

          <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
        </form>

        <a class="login-link" th:href="@{/login}">¿Ya tenés cuenta? Iniciar sesión</a>
      </div>
    </div>

    <!-- Columna Derecha: Información -->


  </div>
</div>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
