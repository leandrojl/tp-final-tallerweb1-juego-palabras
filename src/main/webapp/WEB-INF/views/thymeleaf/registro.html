<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="text-center mb-4">Registro</h2>
  <form th:action="@{/procesarRegistro}" th:object="${usuario}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input th:field="*{nombreUsuario}" type="text" class="form-control" id="username" placeholder="Tu nombre de usuario" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="••••••••" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
    <div class="d-flex flex-row">
      <p>Ya tienes una cuenta?</p>
      <a href="/spring/login" class="text-decoration-none">Iniciar sesion</a>
      <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
