<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Learnglish</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 100px;
        }

        .login-card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .form-signin-heading {
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .btn-block {
            width: 100%;
        }

        .colorgraph {
            height: 5px;
            border-top: 0;
            background: #c4c4c4;
            margin-bottom: 1rem;
        }

        .register-link {
            margin-top: 1rem;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>

<main role="main" class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-card">
                <form th:action="@{/procesarLogin}" method="POST" th:object="${usuario}">
                    <h3 class="form-signin-heading">Iniciar sesion</h3>
                    <hr class="colorgraph"/>

                    <div class="mb-3">
                        <label for="email" class="form-label">Usuario</label>
                        <input th:field="*{nombre}" id="email" type="text" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input th:field="*{password}" type="password" id="password" class="form-control" required/>
                    </div>

                    <button id="btn-login" class="btn btn-primary btn-block" type="submit">Login</button>

                    <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
                </form>

                <a class="register-link" th:href="@{/registro}">¿No tenés cuenta? Registrate</a>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
