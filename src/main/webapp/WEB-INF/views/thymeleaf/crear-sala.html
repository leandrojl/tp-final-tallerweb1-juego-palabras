<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Sala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1f005c, #5f0a87, #a4508b);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .form-card {
            background: linear-gradient(120deg, #ffffff 0%, #f9f2ff 100%);
            color: #222;
            border-radius: 1.5rem;
            border: 2px solid #a4508b44;
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .form-card .card-header {
            background: linear-gradient(90deg, #ffb86c 0%, #a4508b 100%);
            color: #fff;
            border-bottom: none;
            padding: 1.5rem;
            text-shadow: 0 1px 3px #00000033;
        }
        .form-card .card-body {
            padding: 2rem 2.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            background-color: #f3f4f6;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #a4508b;
            box-shadow: 0 0 0 4px #a4508b33;
            background-color: #fff;
        }
        .form-check-input {
            width: 1.25em;
            height: 1.25em;
            border-radius: 0.35em;
            border: 1px solid #ddd;
        }
        .form-check-input:checked {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        .form-check-label {
            padding-left: 0.5em;
            font-weight: 500;
        }
        .btn-submit {
            background: linear-gradient(90deg, #ffb86c 0%, #ff6347 100%);
            color: #fff;
            border: none;
            border-radius: 2rem;
            padding: 0.7rem 2.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-submit:hover {
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(255, 99, 71, 0.3);
        }
        .btn-cancel {
            border-radius: 2rem;
            padding: 0.7rem 2.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        /* ESTILOS DEL HEADER DEL LOBBY */
        .lobby-header {
            background: linear-gradient(90deg, #1c1c1c 0%, #3c3c3c 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            padding-left: 2rem;
            padding-right: 2rem;
            position: relative; /* Necesario para el posicionamiento absoluto del hijo */
        }

        .header-logo {
            font-size: 2.8rem;
            /* Efecto de degradado para el logo */
            background: linear-gradient(45deg, #ffb86c, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            filter: drop-shadow(0 2px 8px rgba(255,184,108,0.3));
        }

        .game-title {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            font-weight: 700; /* Aumenta el grosor de la fuente */
            font-size: 2.8rem; /* Aumenta el tamaño para más impacto */
            color: #f8f9fa; /* Un blanco más brillante */
            text-shadow: 0 4px 18px rgba(0,0,0,0.6); /* Sombra más pronunciada para dar profundidad */
            letter-spacing: 1.5px; /* Espaciado para un look moderno */
            text-transform: uppercase; /* Transforma el texto a mayúsculas */
            margin-bottom: 0;
        }
        /* FIN ESTILOS HEADER */
    </style>
</head>
<body>

<header class="lobby-header py-3 position-relative">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <i class="bi bi-puzzle-fill header-logo me-3"></i>
        <h1 class="game-title mb-0">Definila</h1>
    </div>

</header>

<main class="container my-auto py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card form-card">
                <div class="card-header text-center">
                    <h3 class="mb-0 fw-bold"><i class="bi bi-joystick me-2"></i>Configurar Nueva Partida</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/crear-sala}" method="post" accept-charset="UTF-8">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre de la Sala</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ej: Partida de amigos">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="idioma" class="form-label">Idioma</label>
                                <select class="form-select" id="idioma" name="idioma" required>
                                    <option value="Español">Español</option>
                                    <option value="Inglés">Inglés</option>
                                    <option value="Francés">Francés</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="rondasTotales" class="form-label">Rondas</label>
                                <input type="number" class="form-control" id="rondasTotales" name="rondasTotales" min="1" max="20" required value="5">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="maximoJugadores" class="form-label">Max. Jugadores</label>
                                <input type="number" class="form-control" id="maximoJugadores" name="maximoJugadores" min="2" max="8" required value="4">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="minimoJugadores" class="form-label">Min. Jugadores</label>
                                <input type="number" class="form-control" id="minimoJugadores" name="minimoJugadores" min="2" max="8" required value="2">
                            </div>
                        </div>

                        <div class="mb-4 mt-2 form-check">
                            <input type="checkbox" class="form-check-input" id="permiteComodin" name="permiteComodin" value="true">
                            <label class="form-check-label" for="permiteComodin">Permitir comodines</label>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-submit"><i class="bi bi-check-circle-fill me-2"></i>Crear Sala</button>
                            <a th:href="@{/lobby}" class="btn btn-secondary btn-cancel"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-center py-3 shadow-sm mt-auto">
    <small>&copy; 2025 Taller Web 1 - Definila</small>
</footer>

</body>
</html>
