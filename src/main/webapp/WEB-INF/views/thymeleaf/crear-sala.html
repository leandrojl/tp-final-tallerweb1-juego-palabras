<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Sala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card bg-secondary shadow">
                <div class="card-header text-center">
                    <h3>Configurar Nueva Partida</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/crear-sala}" method="post" accept-charset="UTF-8">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Sala</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="idioma" class="form-label">Idioma</label>
                            <select class="form-select" id="idioma" name="idioma" required>
                                <option value="Español">ESP</option>
                                <option value="Inglés">ING</option>
                                <option value="Francés">FRA</option>
                                <!-- Agrega más idiomas si es necesario -->
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="permiteComodin" name="permiteComodin">
                            <label class="form-check-label" for="permiteComodin">Permitir comodín</label>
                        </div>
                        <div class="mb-3">
                            <label for="rondasTotales" class="form-label">Rondas Totales</label>
                            <input type="number" class="form-control" id="rondasTotales" name="rondasTotales" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="maximoJugadores" class="form-label">Máximo de Jugadores</label>
                            <input type="number" class="form-control" id="maximoJugadores" name="maximoJugadores" min="2" required>
                        </div>
                        <div class="mb-3">
                            <label for="minimoJugadores" class="form-label">Mínimo de Jugadores</label>
                            <input type="number" class="form-control" id="minimoJugadores" name="minimoJugadores" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-success">Crear Sala</button>
                        <a th:href="@{/lobby}" class="btn btn-secondary ms-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
