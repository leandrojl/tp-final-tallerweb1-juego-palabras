<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado Final</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <style>
        body {
            background: radial-gradient(circle at top left, #1f005c, #5f0a87, #a4508b);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .juego-container {
            text-align: center;
        }

        .ranking-horizontal {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .jugador {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .jugador.correcto {
            background-color: #00c853 !important;
            transform: scale(1.1);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .palabra-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .bloque-letra {
            width: 50px;
            height: 60px;
            background: #1f1f1f;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }

        .bloque-letra.correcta {
            background-color: #00c853 !important;
            transform: scale(1.2);
            animation: bounce 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .temporizador {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .temporizador svg {
            transform: rotate(-90deg);
        }

        .temporizador-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
        }


        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .modal-content {
            border-radius: 10px;
            background-color: #2a003f;
            color: white;
        }

        .oculto {
            color: transparent;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: default;
        }
    </style>
</head>

<header class="bg-dark text-white py-3 shadow-sm">
    <div class="text-center">
        <h1 class="h2 mb-0">Definila</h1>
    </div>
</header>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h1 class="text-center mb-4">Resultado Final</h1>

    <h3 class="text-success text-center" th:text="'Ganador: ' + ${ganador}">Ganador: ---üèÜ</h3>

    <table class="table table-dark table-striped mt-4 text-center">
        <thead class="table-light text-dark">
        <tr>
            <th>#</th>
            <th>Jugador</th>
            <th>Puntaje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jugador, iter : ${ranking}" th:classappend="${jugador.nombreUsuario == ganador} ? 'table-success'">
            <td th:text="${iter.index + 1}">1</td>
            <td th:text="${jugador.nombreUsuario}">Jugador</td>
            <td th:text="${jugador.puntaje}">0</td>
        </tr>

        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/spring/lobby" class="btn btn-outline-light">Volver al Lobby</a>
    </div>
</div>

<footer class="bg-dark text-center py-3 shadow-sm mt-auto">
    <small>&copy; 2025 Taller Web 1 - Definila</small>
</footer>
</body>
</html>
