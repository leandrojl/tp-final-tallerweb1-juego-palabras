<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1f005c, #5f0a87, #a4508b);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #111;
            padding: 1rem 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .resultado-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            padding: 2rem 3rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .resultado-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .resultado-container h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #ffeb3b;
            text-shadow: 0 0 6px #000;
        }

        .table {
            background-color: #fff;
            color: #333;
            border-radius: 1rem;
            overflow: hidden;
        }

        .table th {
            background: linear-gradient(90deg, #ffb86c, #a4508b);
            color: #fff;
            font-size: 1.1rem;
        }

        .table-success {
            background-color: #00c85355 !important;
        }

        .btn-volver {
            background: linear-gradient(90deg, #00bfff 0%, #ff6347 100%);
            color: #fff;
            font-weight: bold;
            border-radius: 2rem;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            margin-top: 2rem;
            text-shadow: 0 1px 4px #000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            transition: all 0.2s ease-in-out;
        }

        .btn-volver:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00bfff 10%, #ff6347 90%);
        }

        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Definila</h1>
</header>

<main>
    <div class="resultado-container">
        <h1>Resultado Final</h1>
        <h3 th:text="'Ganador: ' + ${ganador}">Ganador: ---üèÜ</h3>

        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th>#</th>
                <th>Jugador</th>
                <th>Puntaje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jugador, iter : ${ranking}"
                th:classappend="${jugador.nombreUsuario == ganador} ? 'table-success'">
                <td th:text="${iter.index + 1}">1</td>
                <td th:text="${jugador.nombreUsuario}">Jugador</td>
                <td th:text="${jugador.puntaje}">0</td>
            </tr>
            </tbody>
        </table>

        <a href="/spring/lobby" class="btn btn-volver mt-4">
            <i class="bi bi-arrow-left-circle-fill me-2"></i> Volver al Lobby
        </a>
    </div>
</main>

<footer>
    <small>&copy; 2025 Taller Web 1 - Definila</small>
</footer>
</body>
</html>
